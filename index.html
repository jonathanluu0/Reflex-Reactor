<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery and Popper.js from CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- javascript connection to html -->
    <script src="js/app.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Reflex Reactor</title>
  </head>
  <body>
    <div class="container">
      <div class="gameBoard">
        <img id="star" src="LensFlare.png" alt=""/>
      </div>
      <button type="button" class="btn btn-primary" id="start-button">Game Start</button>
      <div id="stopwatch">
        <p>00:00:00</p>
      </div>
      <select class="selectpicker">
        <option>10</option>
        <option>20</option>
        <option>30</option>
      </select>
      <div id="leaderboard">
        <ol start="1">
          <li class="row">
            <!-- <div class="row"> -->
                <!-- <div class="name">1. Player 1</div><div class="time">10 seconds</div> -->

                <div class="name">1. <span id="first-name">Player 1</span></div><div class="time"><span id="one">10</span>seconds</div>
            <!-- </div> -->
          </li>
          <li class="row">
            <!-- <div class="row"> -->
                <div class="name">2. <span id="second-name">Player 1</span></div><div class="time"><span id="two">10</span> seconds</div>
            <!-- </div> -->
          </li>
          <li class="row">
            <!-- <div class="row"> -->
                <div class="name">3. <span id="third-name">Player 1</span></div><div class="time"><span id="three">10</span> seconds</div>
            <!-- </div> -->
          </li>
          <li class="row">
            <!-- <div class="row"> -->
                <div class="name">4. <span id="fourth-name">Player 1</span></div><div class="time"><span id="four">10</span> seconds</div>
            <!-- </div> -->
          </li>
          <li class="row">
                <div class="name">5. <span id="fifth-name">Player 1</span></div><div  class="time"><span id="five">10</span> seconds</div>
          </li>
        </ol>
      </div>

    </div>
  </body>
</html>
